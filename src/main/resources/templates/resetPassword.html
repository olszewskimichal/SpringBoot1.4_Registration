<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title th:text="#{home.resetPasswordPage}"></title>
</head>
<body class="body stronalogin">
<div layout:fragment="content">

    <form th:action="@{/resetPassword}" method="post" class="form-signin" th:object="${resetPasswordForm}">
        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
            <p th:each="err:${#fields.allErrors()}" th:text="${err}">...</p>
        </div>
        <h2 class="form-signin-heading" th:text="#{resetPassword.title}"></h2>
        <label for="password" th:text="#{register.password}" class="sr-only"/>
        <input type="password" id="password" class="form-control" th:placeholder="#{register.password}"
               th:field="*{passForm}"
               required="autofocus"/>

        <label for="confirmPassword" th:text="#{register.confirm_password}" class="sr-only"/>

        <input type="password" id="confirmPassword" class="form-control" th:placeholder="#{register.confirm_password}"
               th:field="*{confirmPassword}"
               required="autofocus"/>

        <input type="hidden" id="token" class="form-control" th:field="*{token}"
               required="autofocus"/>

        <p><a th:href="@{/login}" th:text="#{login.login}"></a> | <a th:href="@{/register}"
                                                                     th:text="#{login.register}"></a></p>
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{send}"></button>
    </form>

</div>
</body>
</html>
