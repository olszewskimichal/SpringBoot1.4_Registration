<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title th:text="#{login.login_page}">Strona logowania</title>
</head>
<body class="body stronalogin">
<div layout:fragment="content">
    <form th:action="@{/login}" method="post" class="form-signin">
        <h2 class="form-signin-heading" th:text="#{login.login}"></h2>

        <div th:if="${loginError}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        <div th:if="${blednyToken}" class="alert alert-danger" role="alert">
            <span th:text="#{failedToken}"></span>
        </div>
        <div th:if="${blednyPasswordToken}" class="alert alert-danger" role="alert">
            <span th:text="#{failedPasswordToken}"></span>
        </div>
        <div th:if="${nieaktualny}" class="alert alert-danger" role="alert">
            <span th:text="#{notActualMessage}"></span>
        </div>

        <div th:if="${wykorzystany}" class="alert alert-danger" role="alert">
            <span th:text="#{usedMessage}"></span>
        </div>

        <div th:if="${confirmPasswordReset}" class="alert alert-success" role="alert">
            <span th:text="#{confirmPasswordReset}"></span>
        </div>

        <div th:if="${aktualny}" class="alert alert-success" role="alert">
            <span th:text="#{actualMessage}"></span>
        </div>

        <label for="username" th:text="#{login.email}" class="sr-only"/>
        <input type="text" name="username" id="username" class="form-control" th:placeholder="#{login.login}"
               required="autofocus"/>
        <label for="password" th:text="#{login.password}" class="sr-only"></label>
        <input type="password" name="password" id="password" class="form-control" th:placeholder="#{login.password}"
               required="required"/>
        <div class="checkbox">
            <label>
                <input type="checkbox" id="remember-me" name="remember-me"/> Zapamietaj mnie
            </label>
            <p>
                <a th:id="register" th:href="@{/register}" th:text="#{login.register}"></a>
            </p>
        </div>


        <button class="btn btn-lg btn-primary btn-block" name="loginSubmit" type="submit"
                th:text="#{login.submit}"></button>
    </form>
</div>
</body>
</html>
